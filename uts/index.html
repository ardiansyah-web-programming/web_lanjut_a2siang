<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pertemuan 5</title>

  <!-- Link untuk memanggil Bootstrap 
        Sumber dari web getbootstrap
    -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <!-- Link untuk javascript dengan jquery 
        Sumber dari jquery cdn
    -->
  <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="
    crossorigin="anonymous"></script>

  <link rel="stylesheet" href="style.css">

</head>

<body>

  <div class="container">
    <div class="card">
      <div class="card-body">

        <div class="row">
          <div class="col-sm-6">
            <h1>Pembelian Produk</h1>
            <p id="berhasil"></p>
            <div class="form-group">
              <label for="">Nama Produk</label>
              <input type="text" id="nama_produk" class="form-control" placeholder="Input Nama Produk">
              <p id="lihat_nama_produk" class="peringatan"></p>
            </div>
            <div class="form-group">
              <label for="">Harga Produk</label>
              <input type="number" id="harga_produk" class="form-control" placeholder="Input Harga Produk">
              <p id="lihat_harga" class="peringatan"></p>
            </div>
            <div class="form-group">
              <label for="">Qty Produk</label>
              <input type="number" id="qty_produk" class="form-control" placeholder="Input Qty Produk">
              <p id="lihat_qty" class="peringatan"></p>
            </div>
            <div class="form-group">
              <label for="">Jumlah Pembayaran</label>
              <input type="number" id="jumlah_bayar" class="form-control" placeholder="Input Jumlah Pembayaran">
              <p id="lihat_jumlah_bayar" class="peringatan"></p>
            </div>
            <div class="form-group mt-2" style="text-align: right;">
              <button class="btn btn-warning" id="clear">Clear</button>
              <button class="btn btn-info" id="pay">Pay</button>
            </div>
          </div>
          <div class="col-sm-6" id="total_pembayaran"></div>
        </div>


      </div>
    </div>
  </div>

  <script>
    $("#clear").click(function () {
      $("#nama_produk").val("")
      $("#harga_produk").val("")
      $("#qty_produk").val("")
      $("#jumlah_bayar").val("")
      $("#total_pembayaran").html("")
    })
    $("#pay").click(function () {
      var nama_produk = $("#nama_produk").val()
      var harga_produk = $("#harga_produk").val()
      var qty_produk = $("#qty_produk").val()
      var jumlah_bayar = $("#jumlah_bayar").val()
      if (nama_produk == "") {
        $("#lihat_nama_produk").text("Nama Produk Masih kosong!")
      } else {
        $("#lihat_nama_produk").text("")
      }
      if (harga_produk == "") {
        $("#lihat_harga").text("Harga Produk Masih kosong!")
      } else {
        $("#lihat_harga").text("")
      }
      if (qty_produk == "") {
        $("#lihat_qty").text("Qty Produk Masih kosong!")
      } else {
        $("#lihat_qty").text("")
      }
      if (jumlah_bayar == "") {
        $("#lihat_jumlah_bayar").text("Jumlah Bayar Masih kosong!")
      } else {
        var total_bayar = harga_produk * qty_produk
        var total_kembalian = jumlah_bayar - total_bayar
        if (total_kembalian < 0) {
          $("#lihat_jumlah_bayar").text("Jumlah Bayar tidak mencukupi!")
        } else {
          $("#berhasil").html(`
          <div class="alert alert-success alert-dismissible fade show" role="alert">
            <strong>Successfully!</strong> Terimakasih telah melakukan pembelian.
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
          `)
          $("#total_pembayaran").html(`
          <h4>Total Pembayaran</h4>
            <div class="row">
              <div class="col-sm-4">
                Nama Produk
              </div>
              <div class="col-sm-8">
                <p>` + nama_produk + `</p>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-4">
                Harga Produk
              </div>
              <div class="col-sm-8">
                <p>` + harga_produk + `</p>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-4">
                Qty Produk
              </div>
              <div class="col-sm-8">
                <p>`+ qty_produk + `</p>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-4">
                Total Bayar
              </div>
              <div class="col-sm-8">
                <h5>`+ total_bayar + `</h5>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-4">
                Jumlah Bayar
              </div>
              <div class="col-sm-8">
                <p>`+ jumlah_bayar + `</p>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-4">
                Jumlah Kembalian
              </div>
              <div class="col-sm-8">
                <h3 class="text-danger">`+ total_kembalian + `</h3>
              </div>
            </div>
          `)
          $("#lihat_jumlah_bayar").text("")
        }
      }
    })
  </script>

</body>

</html>
